<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>div属性控制</title>
	<script type="text/javascript" src="jquery.js"></script>
	<style type="text/css">
		.margin{
			margin: 0 auto;
			text-align: center;
			width: 500px;
			padding: 0px;
		}
		.div1{
			width: 100px;
			height: 100px;
			background: black;
			margin: 10px auto;
			display: block;
		}
	</style>
</head>
<body>
	<div class="margin">
		<input type="button" value="变宽" class="width">
		<input type="button" value="变高" class="height">
		<input type="button" value="变色" class="color">
		<input type="button" value="隐藏" class="hidden">
		<input type="button" value="恢复" class="reset">
		<div class="div1"></div>
	</div>
</body>
<script type="text/javascript">
	$('.color').click(function() {
	$(".div1").css("background", "red");
});

$(".width").click(function() {
	$(".div1").css({
		width: '200px',
	});
});

$(".height").click(function() {
	$(".div1").css({
		height: '200px',
	});
});

$(".hidden").click(function() {
	$(".div1").css({
		display: 'none',
	});
});

$(".reset").click(function() {
	$('.div1').css({
		display: 'block',
		width: '100px',
		height: '100px',
		background: 'black',
		margin: '10px auto',

	});
});

</script>
</html>
